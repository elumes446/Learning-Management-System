<h2>Update Exam</h2>

<form method="post" action="{% url 'update_exam' exam.id %}">
    {% csrf_token %}
    <div>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ exam.title }}">
    </div>
    <div>
        <label for="duration">Duration (minutes):</label>
        <input type="number" name="duration" id="duration" value="{{ exam.duration }}">
    </div>
    <div>
        <label for="total_marks">Total Marks:</label>
        <input type="number" name="total_marks" id="total_marks" value="{{ exam.total_marks }}">
    </div>
    <button type="submit">Update</button>
</form>
