{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="style.css">
	<link href="{% static 'css/styleadmin.css' %}" rel="stylesheet">

	<title>AdminPanel</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bx-expand'></i>
			<span class="text">AdminPanel</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="{% url 'indexadmin'%}">
					<i class='bx bx-expand'></i>
					<span class="text">Manage Teacher</span>
				</a>
			</li>
			<li>
				<a href="{% url 'manage_admin'%}">
					<i class='bx bx-expand'></i>
					<span class="text">Manage Admin</span>
				</a>
			</li>
			<li>
				<a href="{% url 'manage_student'%}">
					<i class='bx bx-expand'></i>
					<span class="text">Manage Student</span>
				</a>
			</li>
			
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bx-expand'></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bx-expand'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
		</nav>
		<!-- NAVBAR -->
		<!-- MAIN -->
		<main>
				</a>
			</div>
			<form  method="post">
        {% csrf_token %}
      <div class="form-group first">
          {{ form|crispy}}
      </div>
        <span class="text-error">{{ form.errors }}</span>
      <input type="submit"  value="Register" class="btn btn-pill text-white btn-block btn-primary">
      </form>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	<script src="{% static 'js/script.js'%}"></script>
	<script src="{% static 'yourapp/js/script.js' %}"></script>
</body>
</html>
